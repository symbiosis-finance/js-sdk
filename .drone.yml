---
kind: pipeline
type: docker
name: ci

steps:
  - name: install
    image: node:22.1.0
    commands:
      - npm i --silent

  - name: test
    image: node:22.1.0
    environment:
        NODE_ENV: production
    commands:
        - npm run test

  - name: build/npm-package
    image: node:22.1.0
    environment:
      NODE_ENV: production
    commands:
      - npm run build

  - name: publish/npm-package
    image: plugins/npm
    settings:
      username:
        from_secret: npm_username
      password:
        from_secret: npm_password
      email:
        from_secret: npm_email
      token:
        from_secret: npm_token
trigger:
  event:
    - tag
